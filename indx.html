<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-box {
      border-radius: 10px;
      padding: 20px;
      color: #fff;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .bg-total   { background-color: #6c757d; } /* Gray */
    .bg-present { background-color: #198754; } /* Green */
    .bg-absent  { background-color: #dc3545; } /* Red */
    .bg-leave   { background-color: #ffc107; color: #000; } /* Yellow */

    .btn-group-custom .btn {
      min-width: 150px;
    }
    .status-btn.active {
      opacity: 1;
      border: 2px solid #000;
    }
    .status-btn {
      opacity: 0.7;
      transition: all 0.2s;
    }
  </style>
</head>
<body>
  <div class="container my-5">

    <!-- Heading -->
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Student Management System</h2>
    </div>

    <!-- Stats Boxes -->
    <div class="row g-4 mb-4">
      <div class="col-md-3 col-sm-6">
        <div class="card-box bg-total">
          <h4>Total</h4>
          <p class="display-6">50</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card-box bg-present">
          <h4>Present</h4>
          <p class="display-6">40</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card-box bg-absent">
          <h4>Absent</h4>
          <p class="display-6">5</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card-box bg-leave">
          <h4>Leave</h4>
          <p class="display-6">5</p>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex flex-wrap gap-3 justify-content-center btn-group-custom">
      <button class="btn btn-success">Mark All Present</button>
      <button class="btn btn-danger">Mark All Absent</button>
      <button class="btn btn-primary">Save Attendance</button>
      <button class="btn btn-warning text-dark">Reset All</button>
      <button class="btn btn-danger text-dark">export csv</button>
      <div id="studentList" class="list-group"></div>
  </div>



  <script>
   let student=["jasna","aldin","evann","namitha","ashok"]
   let studentlist=document.getElementById('studentList')
   student.forEach((name,index)=>{
    let studentitem=document.createElement('div')
    studentitem.className="list-group-item d-flex justify-content-between align-items-center flex-wrap";
    studentitem.innerHTML=`<strong>${index + 1}. ${name}</strong>
    <div class="btn-group mt-2 mt-sm-0" role="group">
          <button class="btn btn-success status-btn" onclick="markStatus(this, 'present')">Present</button>
          <button class="btn btn-danger status-btn" onclick="markStatus(this, 'absent')">Absent</button>
          <button class="btn btn-warning status-btn text-dark" onclick="markStatus(this, 'leave')">Leave</button>
        </div>
      `;

      studentList.appendChild(studentItem);

   })
   function markStatus(button, status) {
      const group = button.parentElement.querySelectorAll('.status-btn');
      group.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      // Optional: Save or update status in data if needed
      console.log(`Marked ${status} for:`, button.closest('.list-group-item').querySelector('strong').textContent);
    }





  </script>
